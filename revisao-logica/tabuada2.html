<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabuada</title>
</head>
<body>
    

    <h1>Desafio da Tabuada</h1>

    <button onclick="mostrarTabuada()">Mostrar Tabuada</button>
    <button onclick="hidenTabuada()">Limpar Tabuada</button>
    <div id="output"></div>

    <script>

        const output = document.getElementById("output")

        function mostrarTabuada ()
        {
            
            let msg = ""
            let n = parseFloat(prompt("Digite um n√∫mero"))

            for (let i = 0; i <= 1000; i++)
            {
                if (i === 10)
                {
                    break
                }
                msg += (`${n} x ${i} = ${(n * i)} <br>`)
            }
            output.innerHTML = msg
        }
        
        
        function hidenTabuada ()
        {
            output.innerHTML = ""
        }
        


    </script>
</body>
</html>
