<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let n = prompt("Digite um n√∫mero");
        
        let indice = 0
      while (indice <= 10)
      {
        document.write(`${indice} x ${n} = ${(indice * n)} <br>`)
        indice++
      }
        document.write("saiu do loop<br>")

        for (let j = 0; j <= 10; j++)
        {
            document.write(`${j} x ${n} = ${(j * n)} <br>`)
        }
        document.write("saiu do loop")
    </script>
</body>
</html>
