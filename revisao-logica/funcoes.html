<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>funções</h1>

    <script>
        //declaração de função
        function ola()
        {
            document.write("ola mundo")
        }
        ola()

        //expressão de função

        const ola2 = function()
        {
            console.log("ola mundo de funciton expression")
        }
        ola2()

        //arrow functions

        const ola3 = () => 
        {
            console.log("ola mundo de arrow functions")
        }
        ola3()

        // retorno de valores

        function obtemDiaSemana()
        {
            return new Date().getDay()
        }

        let dia = obtemDiaSemana()
        console.log(dia)

        function somar(n1, n2)
        {
            return n1 + n2;
        }
        let soma = somar(3, 5);
        console.log(soma);




    </script>
</body>
</html>
