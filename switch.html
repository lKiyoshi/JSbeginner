<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>

	<script> 

		var parametro = 2

		switch (parametro) {

		case 1:
			//se parametro === 1
			document.write('Parametro 1')
			break

		case 2:
			//se parametro === 2
			document.write('Parametro 2')
			break

		default:
			//se parametro não encontrado, defalt é opcional
			document.write('Default')
		}
		

	</script>

</head>

</html>
